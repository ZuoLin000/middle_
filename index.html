<html>
  <head> 
    <link rel="stylesheet" href="week9-1.css"/>
    <link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
		/>
    <title>期中報告</title> 
      <!-- 網頁標籤 -->
  </head>
  <body>
    <!-- Swiper -->
    <div id="app">
      <div class="swiper carousel">
        <div class="swiper-wrapper">
          <figure class="swiper-slide" v-for="(card,id) in cards">
            <div class="box"> 
              <div class="top"> 
                <h2 class="name">{{card.title}}<span class="smalltext">homework1 </span></h2>
                <div class="tag"> 
                  <div class="cirbutton"></div>
                </div>
              </div>
              <div class="button"> 
                <ul> 
                  <li> 
                    <h3>1.</h3>{{card.address}}
                  </li>
                  <li> 
                    <h3>2.</h3>{{card.tel}}
                  </li>
                  <li> 
                    <h3>3. </h3>{{card.opentime}}
                  </li>
                </ul>
                <div class="buttons">
                  <div class="btn">前往網站</div>
                  <div class="btn">更多訊息    </div>
                </div>
              </div>
            </div>
          </figure>
        </div>
        <button type="button" class="swiper-button-next"></button>
        <button type="button" class="swiper-button-prev"></button>
        <div class="swiper-pagination"></div>
      </div>
    </div>
    <!-- Swiper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.8/vue.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="week9-0(cards).js"></script>
    <!-- Initialize Swiper -->
  </body>
</html>
